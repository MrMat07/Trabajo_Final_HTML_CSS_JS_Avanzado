<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/img/logo.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Proyecto-Final: Historia</title>
  </head>
  <body class="bodyDark">
    <nav class="navPage flexSpaceBetween">
      <a id="logo" href="../index.html"> 
        <svg >
          <rect x="45" y="5" width="60" height="35" rx="5" class="pcGris" fill="#F0E9D2"></rect>
          <rect x="50" y="10" width="50" height="25" rx="5" class="pcAzul" fill="#495579"></rect>
          <rect x="135" y="5" width="35" height="55" rx="5" class="pcGris" fill="#F0E9D2"></rect>
          <line x1="145" y1="15" x2="160" y2="15" class="pcAzul" stroke="#495579" stroke-width="3"></line>
          <line x1="140" y1="25" x2="165" y2="25" class="pcAzul" stroke="#495579" stroke-width="3"></line>
          <circle r="4" cx="152" cy="45" class="pcAzul" fill="#495579"></circle>
          <polygon points="55 45 ,95 45,115 62,30 62" fill="#F0E9D2" class="pcGris"></polygon>
          <polygon points="57 48 ,92 48,104 58,43 58" fill="#495579" class="pcAzul"></polygon>
      </svg>
      </a>
      <ul class="menu flexSpaceAround">
        <li class="itemMenu">
          <a class="itemLink" href="./historia.html">HISTORIA</a>
        </li>
        <li class="itemMenu">
          <a class="itemLink" href="./juego.html">JUGUEMOS</a>
        </li>
      </ul>
    </nav>
    <header class="flexSpaceAround">
      <h1 class="tituloPrincipal">JUGUEMOS UN POCO</h1>
    </header>
    <main class="mainJuego">
        <h2 class="subtitulo">Armemos el rompecabezas y veamos que imagen es...</h2>
        <section class="juego flexColumnCenter">
            <div class="cajas">
                <div class="caja flexColumnCenter" id="posicion1" ondragover="evitarAccionDeault(event)" ondrop="soltarParte(event)">
                    <p>Arrastre y suelte la imágene aquí</p>
                </div>
                <div class="caja flexColumnCenter" id="posicion2" ondragover="evitarAccionDeault(event)" ondrop="soltarParte(event)">
                    <p>Arrastre y suelte la imágene aquí</p>
                </div>
                <div class="caja flexColumnCenter" id="posicion3" ondragover="evitarAccionDeault(event)" ondrop="soltarParte(event)">
                    <p>Arrastre y suelte la imágene aquí</p>
                </div>
            </div>
            <div id="cajasPartes">
                <img class="imgJuego" src="../assets/img/Rompe3.png" alt="Imagen Rompecabezas Parte 3" ondragstart="moverPartes(event)" ondragend="finMoverPartes(event)">
                <img class="imgJuego" src="../assets/img/Rompe1.png" alt="Imagen Rompecabezas Parte 1" ondragstart="moverPartes(event)" ondragend="finMoverPartes(event)">
                <img class="imgJuego" src="../assets/img/rompe2.png" alt="Imagen Rompecabezas Parte 2" ondragstart="moverPartes(event)" ondragend="finMoverPartes(event)">
            </div>
            <button class="botonesVideo reinicio" onclick="reiniciarJuego()">Reiniciar</button>
        </section>
    </main>
    <footer class="footerPage flexSpaceBetween">
      <div class="footerLeft flexSpaceBetween">
        <img src="../assets/img/logo.png" alt="logo" />
        <h3>
          PROGRAMACION
          <br />
          E
          <br />
          HISTORIA
        </h3>
      </div>
      <div class="footerRight">
        <p>Sitio con fines educativos - Creado por MatDev</p> 
      </div>
    </footer>
    <script src="../js/game.js"></script>
  </body>
</html>
